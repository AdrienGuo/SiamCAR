META_ARC: "siamcar_r50"

BACKBONE:
    TYPE: "resnet50"
    KWARGS:
        used_layers: [2, 3, 4]
    TRAIN_LAYERS: ['layer2','layer3','layer4']
    # TRAIN_EPOCH: 20 #10
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: true
    TYPE: "AdjustAllLayer"
    KWARGS:
        in_channels: [512, 1024, 2048]
        out_channels: [256, 256, 256]


TRACK:
    TYPE: 'SiamCARTracker'
    PENALTY_K: 0.04
    WINDOW_INFLUENCE: 0.44
    LR: 0.33
    EXEMPLAR_SIZE: 127
    CONTEXT_AMOUNT: 0.5
    STRIDE: 8

TRAIN:
    BASE_LR:  0.005
    CEN_WEIGHT: 1.0
    CLS_WEIGHT: 2.0
    LOC_WEIGHT: 3.0 #3.0
    NUM_CLASSES: 2
    NUM_CONVS: 4
    PRIOR_PROB: 0.01
    # OUTPUT_SIZE: 68 #68 #25 #25 #43 # 31 #

    
    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.005
            end_lr: 0.0005
            # start_lr: 0.0003125  # (1 / 16)
            # end_lr: 0.00003125  # (1 / 16)
            # start_lr: 0.00015625  # (1 / 32)
            # end_lr: 0.00015625  # (1 / 32)
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.001
            end_lr: 0.005
            # start_lr: 0.0000625  # (1 / 16)
            # end_lr: 0.0003125  # (1 / 16)
            # start_lr: 0.00003125  # (1 / 32)
            # end_lr: 0.00015625  # (1 / 32)
            step: 1

DATASET:
    NAMES: 
    #- 'VID'
    #- 'YOUTUBEBB'
    #- 'COCO'
    #- 'DET'
    - 'PCB'

    TEMPLATE:
        SHIFT: 0.0 #4
        SCALE: 0.0 #0.05
        BLUR:  0.0
        FLIP:  0.0
        COLOR: 0.0 #1.0

    SEARCH:
        SHIFT: 0.0 #64
        SCALE: 0.0 #0.18
        BLUR:  0.0 #0.2
        FLIP:  0.0
        COLOR: 0.0 #1.0

    NEG: 0.0
    GRAY: 0.0
